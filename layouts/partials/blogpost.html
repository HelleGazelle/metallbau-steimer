<article class="max-w-sm h-96 overflow-hidden y-6">
  {{ $img := cond (isset . "img") .img (print .context.RelPermalink
  "img/cover.webp") }}

  <a href="{{ .context.RelPermalink }}">
    <div class="relative">
      <img
        class="w-full m-0 mb-1 top-0 left-0 duration-500 hover:scale-110 hover:z-1"
        src="{{ $img }}"
        alt="{{ .context.Title }}"
      />
    </div>

    <section class="py-4">
      <p class="text-xl break-words font-normal">{{ .context.Title }}</p>
      <div class="w-16 p-2 border-b-4 mt-2 mb-6 border-gray-600"></div>
      <p class="text-sm text-gray-600 mt-1 font-normal">
        {{ .context.Description }}
      </p>
    </section>
  </a>
  <div class="mt-3 flex flex-wrap gap-1">
    {{ range .context.Params.tags }}
    <a class="tag text-sm px-0.5" href="/tags/{{ . }}">
      <span> #{{ . }} </span>
    </a>
    {{ end }}
  </div>
</article>
