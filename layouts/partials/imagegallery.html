<div class="gallery">
  <!-- Full-width images with number text -->
  {{ range $index, $element := .images}} {{ $position := add $index 1 }}
  <div class="mySlides">
    <img src="{{ $element }}" style="width: 100%" />
  </div>
  {{ end }}

  <!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>

  <!-- Image text -->
  <div class="caption-Gallery">
    <p id="caption"></p>
  </div>

  <!-- Thumbnail images -->
  <div class="row">
    {{ range $index, $element := .images}} {{ $position := add $index 1 }} {{
    $indexString := string $position}} {{ $onclick := printf "currentSlide(%s)"
    $indexString}}
    <div class="column">
      <img class="demo cursor" src="{{ $element }}" style="width: 100%" {{
      printf "onclick=%q" $onclick | safeHTMLAttr }} alt="The Woods" />
    </div>
    {{ end }}
  </div>
</div>

<script>
  let slideIndex = 1;
  showSlides(slideIndex);

  // Next/previous controls
  function plusSlides(n) {
    showSlides((slideIndex += n));
  }

  // Thumbnail image controls
  function currentSlide(n) {
    showSlides((slideIndex = n));
  }

  function showSlides(n) {
    let i;
    let slides = document.getElementsByClassName("mySlides");
    let dots = document.getElementsByClassName("demo");
    // let captionText = document.getElementById("caption");
    if (n > slides.length) {
      slideIndex = 1;
    }
    if (n < 1) {
      slideIndex = slides.length;
    }
    for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
    }
    for (i = 0; i < dots.length; i++) {
      dots[i].className = dots[i].className.replace(" active", "");
    }
    slides[slideIndex - 1].style.display = "block";
    dots[slideIndex - 1].className += " active";
    // captionText.innerHTML = dots[slideIndex - 1].alt;
  }
</script>
