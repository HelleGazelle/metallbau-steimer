{{ define "header" }} {{ partial "header" }} {{ end }} {{ define "main" }}

<main class="mt-6">
  <section id="container main">
    <div class="flex flex-col items-center">
      <h1 id="title">{{ .Title }}</h1>
      <div class="w-16 p-2 border-b-4 mt-2 mb-6 border-gray-600"></div>
    </div>
    <div
      class="text-xl prose dark:prose-invert pt-1 mx-auto px-3 md:px-8 min-w-0 max-w-none w-full"
    >
      <article>{{ .Content }}</article>
      <div class="m-auto max-w-[1310px]">
        <div class="m-auto w-16 p-2 border-b-4 mt-2 mb-6 border-gray-600"></div>
        <div class="mt-6">
          {{ partial "responsive gallery.html" (dict "context" . "images"
          .Params.images) }}
        </div>
      </div>
    </div>
  </section>
</main>
{{ end }} {{ define "footer" }} {{ partial "footer" }} {{ end }}
